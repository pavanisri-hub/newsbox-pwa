<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Offline - Newsbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #050816;
        color: #f5f5f5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
      }
      .box {
        padding: 24px 28px;
        border-radius: 16px;
        background: #0b1020;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
        text-align: center;
        max-width: 320px;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 8px;
      }
      p {
        font-size: 14px;
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Offline mode</h1>
      <p>You are offline. Previously loaded news will still be available in the app.</p>
    </div>
  </body>
</html>
